	<head>
		<title>responsive vowels</title>
		<style>
			body{background:#FBD601;color:#FFFFFF;}
			h1{
				margin-top:0;
				font-size:72pt;
				font-family:sans-serif;
				text-transform:uppercase;
				font-weight:bold;
			}
			.rspnsv-initials{display:none}

			@media only screen and (max-width: 679px) {
				.rspnsv-vowel{display:none;}
				.rspnsv-initials{display:none;}

			}
			@media only screen and (max-width: 400px) {
				.rspnsv-vowel{display:none;}
				.rspnsv-consonant{display:none;}
				.rspnsv-initials{display:inline;}
			}
		</style>
	</head>
	<body>
		<h1><span class="rspnsv-initials">D*</span><span class="rspnsv-consonant">d</span><span class="rspnsv-vowel">e</span><span class="rspnsv-consonant">s</span><span class="rspnsv-consonant">t</span><span class="rspnsv-consonant">r</span><span class="rspnsv-vowel">o</span><span class="rspnsv-consonant">y</span><span class="rspnsv-vowel">e</span><span class="rspnsv-consonant">r</span></h1>
	</body>
</html>
